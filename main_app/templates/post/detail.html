{% extends 'base.html' %}
{% block content %}

<p>{{ post.title }}</p>
<p>{{ post.content }}</p>
<p>{{ post.author }}<p>
<p>{{ comment.comment }}</p>
<div class="card-action">
    <a href="{% url 'comment_create' post.id %}">Comment</a>
    <a href="{% url 'post_update' post.id %}">Edit</a>
    <a href="{% url 'post_delete' post.id %}">Delete</a>
</div>

{% endblock %}
